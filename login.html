  <body>
    <div class="container box shadow">
      <div class="row">
        <div class="col-4">
          <img class="officemen" src="img/comfort-zone.jpg" alt="" />
        </div>
        <div class="col-5">
            <a href="index.html"><img class='gm-logo' src="img/logo.jpg" alt=""></a>
          <div class="login-box">
            <h2 class="heading">Welcome Back</h2>
            <form>
                <div class="form-group">
                  <label class='txt-lft-email' for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label class='txt-lft-pswrd' for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary txt-login">Login</button>
              </form>
          </div>

          </div>
          <div class="forget-password-box">
            <div>
                <a class="forgot-password" href="">I forgot my password</a>
                <p class="txt-signup">Don't have an account? <a href="signup.html">Sign up</a></p>
          </div>
        </div>
        </div>
      </div>
    </div>
